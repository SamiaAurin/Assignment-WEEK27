                <input type="password" class="form-control" id="login-password" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      `;
      
      document.getElementById("login-form").addEventListener("submit", function(e) {
        e.preventDefault();

        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        // For demonstration, use static credentials (replace with actual logic)
        if (email === "admin@example.com" && password === "password123") {
          localStorage.setItem("token", "dummy-token");
          location.reload();
        } else {

    } else {

  <!-- Blog Script-->
  <script>
    function deleteBlog(blogId) {
        if (!confirm("Are you sure you want to delete this blog?")) return;

        fetch(`http://localhost:5000/api/content/blogs/${blogId}`, {
            method: "DELETE",
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("token")
            }
        })
        .then(() => {
            fetchBlogs(); // Refresh the list
        })
        .catch(error => console.error("Error deleting blog:", error));
    }

    function updateBlog(blogData) {
        fetch(`http://localhost:5000/api/content/blogs/${blogData.id}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + localStorage.getItem("token")
            },
            body: JSON.stringify({ title: blogData.title, content: blogData.content })
        })
        .then(response => response.json())
        .then(() => {
            fetchBlogs(); // Refresh the list
            const editModalEl = document.getElementById("editBlogModal");
            const editModal = bootstrap.Modal.getInstance(editModalEl);
            editModal.hide();
        })
        .catch(error => console.error("Error updating blog:", error));
    }

    function openEditModal(id, title, content) {
        document.getElementById("edit-blog-id").value = id;
        document.getElementById("edit-blog-title").value = title;
        document.getElementById("edit-blog-content").value = content;

        const editModalEl = document.getElementById("editBlogModal");
        const editModal = new bootstrap.Modal(editModalEl);
        editModal.show();
    }

    function fetchBlogs() {
        fetch("http://localhost:5000/api/content/blogs", {
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("token")
            }
        })
        .then(response => response.json())
        .then(blogs => {
            const blogsList = document.getElementById("blogs-list");
            blogsList.innerHTML = ""; // Clear previous entries

            if (blogs.length === 0) {
                blogsList.innerHTML = "<p>No blogs to display.</p>";
                return;
            }

            blogs.forEach(blog => {
                const blogItem = document.createElement("div");
                blogItem.classList.add("card", "mb-3");
                blogItem.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${blog.title}</h5>
                        <p class="card-text">${blog.content}</p>
                        <button class="btn btn-warning btn-sm edit-btn" data-id="${blog._id}" data-title="${blog.title}" data-content="${blog.content}">Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn" data-id="${blog._id}">Delete</button>
                    </div>
                `;
                blogsList.appendChild(blogItem);
            });

            // Add event listeners to Edit and Delete buttons
            document.querySelectorAll(".edit-btn").forEach(button => {
                button.addEventListener("click", function() {
                    openEditModal(this.dataset.id, this.dataset.title, this.dataset.content);
                });
            });

            document.querySelectorAll(".delete-btn").forEach(button => {
                button.addEventListener("click", function() {
                    deleteBlog(this.dataset.id);
                });
            });
        })
        .catch(error => console.error("Error fetching blogs:", error));
    }


    function createBlog(blogData) {
    fetch("http://localhost:5000/api/content/blogs", {  // Replace with your actual backend URL when deployed
        method: "POST",
        headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify(blogData)
    })
    .then(response => response.json())
    .then(data => {
        fetchBlogs();
        console.log("Blog created:", data);
    })
    .catch(error => console.error("Error creating blog:", error));
    }

    
    // Only add the event listener if the user is logged in (token exists)
    if (localStorage.getItem("token")) {
        // Add listener to the "Add New Blog" button
        const addBlogBtn = document.querySelector("#blogs button.btn-success");
        if (addBlogBtn) {
        addBlogBtn.addEventListener("click", function() {
            // Open the blog modal using Bootstrap's Modal API
            const blogModalEl = document.getElementById("blogModal");
            const blogModal = new bootstrap.Modal(blogModalEl);
            blogModal.show();
        });
        }
    }
    
    document.getElementById("blog-form").addEventListener("submit", function(e) {
  e.preventDefault(); // Prevent the default form submission
  
  // Get values from the form inputs
  const title = document.getElementById("blog-title").value;
  const content = document.getElementById("blog-content").value;
  
  // Create a data object for the new blog
  const blogData = { title, content };

  // Call the createBlog() function (you need to have this function defined)
  createBlog(blogData);

  // Close the modal after submission
  const blogModalEl = document.getElementById("blogModal");
  const blogModal = bootstrap.Modal.getInstance(blogModalEl);
  blogModal.hide();

  // Optionally, reset the form fields
  this.reset();
});

    document.getElementById("edit-blog-form").addEventListener("submit", function(e) {
        e.preventDefault();

        const id = document.getElementById("edit-blog-id").value;
        const title = document.getElementById("edit-blog-title").value;
        const content = document.getElementById("edit-blog-content").value;

        updateBlog({ id, title, content });
    });

  </script>
