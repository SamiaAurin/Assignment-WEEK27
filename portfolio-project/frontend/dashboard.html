<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - My Portfolio</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Optional: Custom CSS -->
  <style>
    body {
      background: #f8f9fa;
    }
    .dashboard-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dashboardNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="dashboardNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="../blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="../service.html">Service</a></li>
          <li class="nav-item"><a class="nav-link" href="../contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Dashboard Container -->
  <div class="container dashboard-container">
    <div id="dashboard-content">
      <!-- Content will be injected here by JavaScript -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Simple Dashboard Script -->
  <script>
    // Check if a token exists (simulate authentication)
    if (!localStorage.getItem("token")) {
      // Show login form if no token exists
      document.getElementById("dashboard-content").innerHTML = `
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center mb-4">Admin Login</h2>
            <form id="login-form">
              <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter email" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      `;
      
      document.getElementById("login-form").addEventListener("submit", function(e) {
        e.preventDefault();
        // Simulate login: in real-world, validate credentials using an API call
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        // For demonstration, use static credentials (replace with actual logic)
        if (email === "admin@example.com" && password === "password123") {
          localStorage.setItem("token", "dummy-token");
          location.reload();
        } else {
          alert("Invalid credentials. Try admin@example.com / password123");
        }
      });
    } else {
      // If token exists, show the dashboard content with CRUD tabs
      document.getElementById("dashboard-content").innerHTML = `
        <h2 class="text-center mb-4">Welcome to the Admin Dashboard</h2>
        <!-- Tabs for Blogs, Team, and Services -->
        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="blogs-tab" data-bs-toggle="tab" data-bs-target="#blogs" type="button" role="tab">Blogs</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="team-tab" data-bs-toggle="tab" data-bs-target="#team" type="button" role="tab">Team</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="services-tab" data-bs-toggle="tab" data-bs-target="#services" type="button" role="tab">Services</button>
          </li>
        </ul>
        <div class="tab-content mt-3" id="dashboardTabsContent">
          <!-- Blogs Tab -->
          <div class="tab-pane fade show active" id="blogs" role="tabpanel">
            <h3>Manage Blogs</h3>
            <p>Here you can create, edit, and delete blog posts.</p>
            <button class="btn btn-success mb-3">Add New Blog</button>
            <!-- Blog list goes here (populate with API data) -->
            <div id="blogs-list">
              <!-- Example placeholder -->
              <p>No blogs to display.</p>
            </div>
          </div>
          <!-- Team Tab -->
          <div class="tab-pane fade" id="team" role="tabpanel">
            <h3>Manage Team</h3>
            <p>Here you can create, edit, and delete team members.</p>
            <button class="btn btn-success mb-3">Add New Team Member</button>
            <div id="team-list">
              <p>No team members to display.</p>
            </div>
          </div>
          <!-- Services Tab -->
          <div class="tab-pane fade" id="services" role="tabpanel">
            <h3>Manage Services</h3>
            <p>Here you can create, edit, and delete services.</p>
            <button class="btn btn-success mb-3">Add New Service</button>
            <div id="services-list">
              <p>No services to display.</p>
            </div>
          </div>
        </div>
        <!-- Logout Button -->
        <button id="logoutBtn" class="btn btn-danger mt-4">Logout</button>
      `;
      
      document.getElementById("logoutBtn").addEventListener("click", function(){
        localStorage.removeItem("token");
        location.reload();
      });
      
      // Here, you would add code to fetch and display existing data for blogs, team, and services
      // and attach event handlers to the "Add New ..." buttons for creating new content.
    }
  </script>
</body>
</html>
